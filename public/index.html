<script>

	let newSketch = (obj) => {
		
		//Create HTML elements
		let sketch = document.createElement('div');
		let thumbnail = document.createElement('div');
		let title = document.createElement('div');
		let difficulty = document.createElement('div');
		let description = document.createElement('div');

		//Assign attributes
		sketch.className = obj.class;
		sketch.id = obj.id;
		title.className = 'sketch-title';
		difficulty.className = 'sketch-difficulty';
		description.className = 'sketch-description';
		thumbnail.className = 'sketch-thumbnail';
		
		//Insert data
		title.textContent = obj.title;
		difficulty.textContent = obj.difficulty;
		description.textContent = obj.description;
		
		
		sketch.append(title, difficulty, description, thumbnail);
		
		return sketch;
	}
